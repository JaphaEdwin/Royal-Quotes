  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
}

window.onscroll = function(){
  var btn = document.getElementById('back-to-top-btn');
  if(document.body.scrollTop > 20||
  document.documentElement.scrollTop > 20){
    btn.style.display = 'block';
  } else {
    btn.style.display = 'none'
  }
};
